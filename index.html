<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Job Board Logo">
      </a>
      <h1>The Software Job Board</h1>
      <div class="navbar-end">
        <a class="navbar-item" href="404-page.html">Post a Job</a>
        <a class="navbar-item" href="donate.html">Donate</a>
      </div>
    </nav>
    
    <div class="filters">
      <div class="form-group">
        <label for="keyword-input">Keyword</label>
        <input type="text" id="keyword-input" placeholder="Enter a keyword">
      </div>
      <div class="form-group">
        <label for="location-input">Location</label>
        <input type="text" id="location-input" placeholder="Enter a location">
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Apply filters</button>
      </div>
    </div>

    <div id="featured-jobs-list" class="jobs-list">
      <h2>Featured Jobs</h2>
    </div>

    <div id="recent-jobs-list" class="jobs-list">
      <h2>Recent Jobs</h2>
    </div>

    <script src="script.js"></script>
    <footer>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <p>&copy; 2023 My Job Site. All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </footer>
      
  </body>
</html>
